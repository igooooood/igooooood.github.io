<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Tic-tac-toe</title>
</head>
<body>
    <main>
        <ul id="plaingField" class="list"></ul>
        <p class="regulations">
            Игроки по очереди ставят на свободные клетки поля 3х3 знаки
            (один всегда крестики, другой всегда нолики).
            Первый, выстроивший в ряд 3 своих фигуры по вертикали,
            горизонтали или диагонали, выигрывает.
            Первый ход делает игрок, ставящий крестики.
        </p>
        <div id="popup" class="popup">
            <span id="winner" class="winner"></span>
            <p class="text">Нажмите на кнопку, чтобы начать заново</p>
            <button id="restart" class="restart-btn" type="button" name="button">Начать</button>
        </div>
        <img class="cogwheel" src="images/cogwheel.svg" />
        <img class="cogwheel cogwheel_big" src="images/cogwheel.svg" />
    </main>
    <script src="app.js"></script>
</body>
</html>
