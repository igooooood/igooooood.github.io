<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" />
    <title>Tic-tac-toe</title>
</head>
<body>
    <main>
        <ul id="plaingField" class="list"></ul>
        <p class="regulations">
            Игроки по очереди ставят на свободные клетки поля 3х3 знаки
            (один всегда крестики, другой всегда нолики).
            Первый, выстроивший в ряд 3 своих фигуры по вертикали,
            горизонтали или диагонали, выигрывает.
            Первый ход делает игрок, ставящий крестики.
        </p>
        <div id="popup" class="popup">
            <span class="winner" id="winner"></span>
            <p class="text">Press reset to start again</p>
            <button class="restart-btn" id="restart" type="button" name="button">Restart</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
